<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h2 class="section-title">
        Pi Meeting Client
      </h2>
      <div class="toggle-wrapper">
        <label class="toggle-label">
          <span>In Meeting</span>
          <input id="toggle-inMeeting" type="checkbox" class="toggle" />
        </label>
      
        <label class="toggle-label">
          <span>Drone On</span>
          <input id="toggle-droneOn" type="checkbox" class="toggle" />
        </label>
      
        <label class="toggle-label">
          <span>Video On</span>
          <input id="toggle-videoOn" type="checkbox" class="toggle" />
        </label>
      </div>
    </main>
  </body>
</html>
